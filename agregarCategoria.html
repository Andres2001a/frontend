<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Categoria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container"><h1 style="text-align: center;">AGREGAR CATEGORIA</h1>
        
        <form>
            <div class="form-group">
                <label for="id_c">ID</label>
                <input type="text" class="form-control" id="id_c" aria-describedby="id_cHelp"
                    placeholder="Ingrese id">
                <small id="id_cHelp" class="form-text text-muted"><br></small>
            </div>
            <div class="form-group">
                <label for="nombre">Nombre categoria</label>
                <input type="text" class="form-control" id="nombre_c" aria-describedby="nombre_cHelp"
                    placeholder="Ingrese Nombre">
                <small id="nombre_cHelp" class="form-text text-muted"><br></small>
            </div>
            <div class="form-group">
                <label for="desc_c">Descripcion categoria</label>
                <input type="text" class="form-control" id="desc_c" aria-describedby="desc_cHelp"
                    placeholder="Descripcion">
                <small id="desc_cHelp" class="form-text text-muted"><br></small>
            </div>
            
            <button type="button" class="btn btn-primary" id="btnRegistrar" >Registrar</button>
             
            <button type="button" class="btn btn-danger" id="btnCancelar">Cancelar</button>
        </form>
       </div>
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
       <script src="funciones_categorias.js"></script>
    </body>

</html>
