<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body onload="editarProducto()">
    <div class="container">
        <h1 style="text-align: center;">EDITAR PRODUCTO</h1>
        <form>
            <div class="form-group">
                <label for="idproducto">Id producto</label>
                <input type="text" class="form-control" id="idproducto" aria-describedby="idproductoHelp"
                    placeholder="Ingrese id">
                <small id="idproductoHelp" class="form-text text-muted"><br></small>
            </div>
            <div class="form-group">
                <label for="nombre">Nombre producto</label>
                <input type="text" class="form-control" id="nombre" aria-describedby="nombreHelp"
                    placeholder="Ingrese Nombre">
                <small id="nombreHelp" class="form-text text-muted"><br></small>
            </div>
            <div class="form-group">
                <label for="talla">Talla producto</label>
                <input type="text" class="form-control" id="talla" placeholder="talla">
                <small id="tallaHelp" class="form-text text-muted"><br></small>
            </div>
            <div class="form-group">
                <label for="desc">Descripcion producto</label>
                <input type="text" class="form-control" id="desc" placeholder="descripcion">
                <small id="descHelp" class="form-text text-muted"><br></small>
            </div>

            <button type="button" class="btn btn-primary" id="btnActualizar">Actualizar</button>

            <button type="button" class="btn btn-danger" id="btnCancelar">Cancelar</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="funciones_productos.js">


    </script>
</body>

</html>
